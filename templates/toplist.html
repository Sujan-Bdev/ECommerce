<div class="container">
    <h1>Top Seller:</h1>
    <div class="row">
        {% for obj in sold_books %}
            <div class="col-sm-4">
                <div id="logo" class="card card-hover mt-4" style="width: 15rem;">
                    <div style="padding-top:10px; padding-left:10px;height: 200px; width:14.3rem;overflow: hidden">
                        <a href="{{ obj.book.get_absolute_url }}"><span></span></a>
                        {% if obj.image %}
                            <img style="height: 100%;" class="img-responsive card-img-top" src="{{ obj.book.image.url }}"
                                 alt="{{ obj.book }} logo">
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ obj.book }}</h5>
                        <p class="card-text">
                            By
                            {% for item in obj.book.booklinkauthor_set.all %}
                                {% if forloop.last %}
                                    {{ item.author.name }}
                                {% else %}
                                    {{ item.author.name }},
                                {% endif %}
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
