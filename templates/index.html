{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "css/mdb.min.css"%}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "css/style.min.css"%}" rel="stylesheet">
     <link href="{% static "css/home.css"%}" rel="stylesheet">
    <title>{% block title %}HamroPustakBhandar{% endblock %}</title>
</head>

<body>

    <!--Main Navigation-->
    <header>

        <!--Navbar-->
        {% block navbar %}
                {% include 'Navbar.html' %}
        {% endblock %}
        <!--/.Navbar-->

        <!--Mask-->
      <div id="intro" class="view">

            <div class="mask rgba-black-strong">

                <div class="container-fluid d-flex align-items-center justify-content-center h-100">

                    <div class="row d-flex justify-content-center text-center">

                        <div class="col-md-10">

                            <!-- Heading -->
                            <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">A SOFA,<br>
                                A GOOD BOOK,<br>
                                AND YOU.
                            </h2>
                            <!-- Divider -->
                            <hr class="hr-light">
                            <!-- Description -->
                        </div>

                    </div>

                </div>

            </div>

        </div>
        <!--/.Mask-->

    </header>
    <!--Main Navigation-->


    <main class="mt-5">
        <div class="container">
            <section>
               <div class="container">
                   <div class="row">
                       <div class="col-lg-3 float-md-right">
                            <h4>Categories</h4>
                       </div>
                       <div class="col-8">
                          {% block product %}{% endblock %}
                       </div>
                   </div>
               </div>
            </section>

            <section>

            </section>

            <section>

            </section>
        </div>
    </main>
<!--Main layout-->

    <!-- Social buttons -->
    {%  block footer %}
        {% include 'Footer.html' %}
    {% endblock %}



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "jss/jquery-3.3.1.min.js"%}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "jss/popper.min.js"%}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "jss/bootstrap.min.js"%}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "jss/mdb.min.js"%}"></script>
    <!-- Carousel options -->
    <script>
        $('.carousel').carousel({
            interval: 3000,
        })
    </script>
</body>

</html>
